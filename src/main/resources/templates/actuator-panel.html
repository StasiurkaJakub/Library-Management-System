<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Actuator Endpoints</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=114461&format=png&color=000000"/>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/WebSocket.js}"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h1>Actuator Management</h1>
            <a th:href="@{/homepage}" class="btn btn-primary mb-3">Homepage</a>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    Application Info
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">Application Name</dt>
                        <dd class="col-sm-9" th:text="${actuatorInfo['app']['name']}"></dd>

                        <dt class="col-sm-3">Version</dt>
                        <dd class="col-sm-9" th:text="${actuatorInfo['app']['version']}"></dd>

                        <dt class="col-sm-3">Author</dt>
                        <dd class="col-sm-9" th:text="${actuatorInfo['app']['author']}"></dd>
                    </dl>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-info text-white">
                    Available Endpoints
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:each="endpoint : ${endpoints}"
                           th:href="@{${endpoint}}"
                           th:text="${endpoint}"
                           class="btn btn-outline-secondary ">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5 container">
            <div id="announcementsContainer"></div>
        </div>
    </body>
</html>
