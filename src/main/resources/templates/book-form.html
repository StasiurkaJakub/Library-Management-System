<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Book Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=114461&format=png&color=000000"/>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/WebSocket.js}"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h1 th:text="${book.id != null} ? 'Edit book' : 'Add book'"></h1>
            <form th:action="@{/admin/books/save}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" th:field="*{title}" required="required"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author:</label>
                    <input type="text" class="form-control" th:field="*{author}" required="required"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Available:</label>
                    <input type="checkbox" class="form-check-input" th:field="*{available}" disabled="disabled"/>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
        <div class="mt-5 container">
            <div id="announcementsContainer"></div>
        </div>
    </body>
</html>
