<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Error</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=114461&format=png&color=000000"/>
    </head>
    <body>
        <div class="container mt-5">
            <div class="alert alert-danger">
                <h1 class="mb-3">Oops! Something went wrong.</h1>
                <p><strong>Status:</strong> <span th:text="${status}">[status]</span></p>
                <p><strong>Error:</strong> <span th:text="${error}">[error]</span></p>
                <p><strong>Message:</strong> <span th:text="${message}">[message]</span></p>
                <p><strong>Path:</strong> <span th:text="${path}">[path]</span></p>
            </div>


            <a th:href="@{/homepage}" class="btn btn-primary me-2">Return Home</a>


        </div>
    </body>
</html>
