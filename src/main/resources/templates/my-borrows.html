<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>My Borrows</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=114461&format=png&color=000000"/>
    </head>
    <body>
        <div class="container mt-4">
            <h1>My borrows</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Rental date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="borrow : ${borrows}">
                        <td th:text="${borrow.bookTitle}"></td>
                        <td th:text="${borrow.borrowDate}"></td>
                        <td>
                            <span th:if="${borrow.returned}" class="badge bg-success">Returned</span>
                            <span th:unless="${borrow.returned}" class="badge bg-warning">Borrowed</span>
                        </td>
                        <td>
                            <form th:if="${!borrow.returned}"
                                  th:action="@{/borrows/return/{id}(id=${borrow.id})}"
                                  method="post">
                                <button type="submit" class="btn btn-sm btn-primary">Return</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/books}" class="btn btn-secondary">Return</a>
        </div>

    </body>
</html>
