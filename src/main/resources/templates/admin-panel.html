<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Admin Panel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=114461&format=png&color=000000"/>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/WebSocket.js}"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h1>Admin Panel</h1>
            <a th:href="@{/homepage}" class="btn btn-primary mb-3">Homepage</a>
            <div class="row">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Users</h5>
                            <p class="card-text" th:text="${userCount}"></p>
                            <div class="mt-auto">
                                <a th:href="@{/admin/users}" class="btn btn-primary">Manage</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Active Borrows</h5>
                            <p class="card-text" th:text="${activeBorrows}"></p>
                            <div class="mt-auto"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Rentals</h5>
                            <div class="mt-auto">
                                <a th:href="@{/admin/borrows}" class="btn btn-primary">Browse</a>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        <div class="mt-5 container">
            <div id="announcementsContainer"></div>
        </div>
    </body>
</html>
