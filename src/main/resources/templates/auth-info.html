<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <title>Authentication Information</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=114461&format=png&color=000000"/>
    </head>
    <body>
        <div class="container mt-4">
            <h1>Authentication State</h1>
            <a th:href="@{/homepage}" class="btn btn-primary mb-3">Homepage</a>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Authentication data</h5>
                    <p class="card-text">
                        <strong>Logged in:</strong> 
                        <span th:text="${anonymous} ? 'No' : 'Yes'"></span>
                    </p>
                    <p class="card-text" th:if="${authInfo.authenticated}">
                        <strong>Username:</strong> 
                        <span th:text="${authInfo.name}"></span>
                    </p>
                    <p class="card-text" th:if="${authInfo.authenticated}">
                        <strong>Role:</strong> 
                        <span th:text="${authInfo.authorities}"></span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
