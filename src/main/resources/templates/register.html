<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=114461&format=png&color=000000"/>
    </head>
    <body>
        <div class="container mt-4">
            <h1>Sign up</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label>Username:</label>
                    <input type="text" class="form-control" th:field="*{username}" required="required"/>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" required="required"/>
                </div>
                <button type="submit" class="btn btn-success">Sign up</button>
            </form>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>
    </body>
</html>
